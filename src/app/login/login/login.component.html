<div class="col-lg-12 col-12 ">
    <p-card>
        <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="login(f)">
            <img src="assets/images/logobg.png" height="200" width="200" alt="Home" class="img-fluid" />
            <div class="form-group pt-4">
                <div class="col-xs-12">
                    <input [(ngModel)]="username" name="username" class="form-control" type="text" required placeholder="Username">
                </div>
            </div>
            <div class="form-group pt-4">
                <div class="col-xs-12">
                    <input class="form-control" type="password" ngModel name="password" required placeholder="Password">
                </div>
            </div>

            <div class="form-group text-center pt-4">
                <div class="col-xs-12">
                    <button pButton type="submit">Log In</button>
                </div>
            </div>
        </form>
    </p-card>

</div>
